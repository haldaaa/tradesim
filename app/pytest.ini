[tool:pytest]
# Configuration pytest pour TradeSim
# 
# Cette configuration définit :
# - testpaths: où pytest cherche les tests
# - python_files: pattern pour les fichiers de test
# - python_classes: pattern pour les classes de test
# - python_functions: pattern pour les fonctions de test
# - addopts: options par défaut pour pytest

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short 